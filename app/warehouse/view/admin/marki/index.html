<div data-dux="table-bind" class="dux-table-layout">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-input" value="{$pageMaps.keyword}"
                           placeholder="配送员姓名">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>

        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>姓名</th>
                <th>电话</th>
                <th colspan="2">用户</th>
                <th class="uk-text-center" width="100">状态</th>
                <th class="uk-text-center" width="150">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>
                    {$vo.marki_id}
                </td>
                <td>
                    {$vo.name}
                </td>
                <td>
                    {$vo.tel}
                </td>
                <td  width="60"><img src="{$vo.user_avatar}" width="65"></td>
                <td>
                    <a href="javascript:;">{$vo.user_nickname}</a>
                    <div uk-dropdown data-id="{$vo.user_id}" class="dux-user-show" data-dux="system-user"></div>
                </td>
                <td class="uk-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.coupon_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.coupon_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                    <!--{/if}-->
                </td>
                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" title="编辑" href="{url('edit', ['id'=>$vo['marki_id']])}"><i class="fa fa-edit"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.marki_id}" title="删除" data-del><i
                            class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
