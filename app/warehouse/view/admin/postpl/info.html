<div class="uk-card uk-card-default uk-card-small dux-panel">
    <div class="uk-card-header">{$assignName}模板</div>
    <div class="uk-card-body">
        <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
            <fieldset>
                <div class="uk-form-group">
                    <label class=" uk-form-label">打印接口</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" name="pos_id">
                            <!--loop{(array)$posList as $vo}-->
                            <option <!--if{$vo.pos_id == $info.pos_id}--> selected <!--{/if}-->
                            value="{$vo.pos_id}" >{$vo.name}</option>
                            <!--{/loop}-->
                        </select>
                    </div>
                </div>
                <div class="uk-form-group">
                    <label class=" uk-form-label">名称</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" name="name" value="{$info.name}" placeholder="请输入打印机名称" required>
                    </div>
                </div>
                <div class="uk-form-group">
                    <label class=" uk-form-label">模板内容</label>
                    <div class="uk-form-controls">
                        <textarea name="tpl" class="uk-textarea" rows="15">{$info.tpl}</textarea>
                    </div>
                </div>


                <div class="uk-form-group">
                    <div class="uk-form-controls">
                        <input type="hidden" name="tpl_id" value="{$info.tpl_id}">
                        <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
