<div data-dux="table-bind" class="dux-table-layout">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}" data-dux="form-location">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-input" value="{$pageMaps.keyword}"
                        placeholder="姓名/昵称/店铺/电话">
                </div>
                <div class="uk-form-group">
                    <select class="uk-select" name="province" data-province="{$pageMaps.province}">
                    </select>
                </div>
                <div class="uk-form-group">
                    <select class="uk-select" name="city" data-city="{$pageMaps.city}">
                    </select>
                </div>
                <div class="uk-form-group">
                    <select class="uk-select" name="region" data-region="{$pageMaps.region}">
                    </select>
                </div>
                <div class="uk-form-group">
                    <select class="uk-select" name="street" data-street="{$pageMaps.street}">
                    </select>
                </div>

                <div class="uk-form-group">
                <select class="uk-select" name="sale_id" data-search="true"
                        data-url="{url('sale/User/ajaxList')}" data-width="150" data-dux="form-select"
                        required data-placeholder="业务员搜索">
                    <!--if{$userInfo}-->
                    <option value="{$userInfo.user_id}">{$userInfo.user_nickname}({$userInfo.user_tel ? $userInfo.user_tel : '无'})</option>
                    <!--{/if}-->
                </select>
                </div>


                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
                <tr>
                    <th width="100">#</th>
                    <th colspan="2">用户</th>
                    <th>上级推广</th>
                    <th>近期下单时间</th>
                    <th class="uk-text-center" width="120">管理</th>
                </tr>
            </thead>
            <tbody>
                <!--loop{$list as $vo}-->
                <tr>
                    <td>
                        {$vo.user_id}
                    </td>
                    <td width="80"><img src="{$vo.avatar}" width="60"></td>
                    <td>
                        <a href="javascript:;">{$vo.nickname}</a>
                        <div uk-dropdown data-id="{$vo.user_id}" class="dux-user-show" data-dux="system-user"></div>
                        <p>
                            {$vo.store} {$vo.name} {$vo.tel}
                        </p>
                        <p>
                            {$vo.province} {$vo.city} {$vo.region} {$vo.street} {$vo.address}
                        </p>
                    </td>
                    <td>
                        <!--if{$vo.parent_user_id}-->
                        <a href="{url('index', ['sale_id' => $vo.parent_user_id])}">{$vo.parent_nickname}</a>
                        <div uk-dropdown data-id="{$vo.parent_user_id}" class="dux-user-show" data-dux="system-user"></div>
                        <!--{else}-->
                        无
                        <!--{/if}-->
                    </td>
                    <td>
                        {$vo.order_create_time ? date('Y-m-d H:i:s', $vo.order_create_time) : '无'}
                    </td>
                    <td class="uk-text-center">
                        <a class="uk-button uk-button-danger uk-button-small" title="设置提醒" href="javascript:;" data-tips
                            data-id="{$vo.user_id}">取消预警</a>
                    </td>
                </tr>
                <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>

<div id="modal-tips" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">取消预警</h2>
        </div>
        <form method="get" action="{url('tip')}" data-dux="form-bind" data-advanced="false">
            <div class="uk-modal-body dux-form uk-form">
                <div class="uk-form-group">
                    <label class=" uk-form-label">几天内不提醒</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="number" name="day" value="3" placeholder="天数">
                    </div>
                </div>

                <div class="uk-form-group">
                    <label class=" uk-form-label">备注</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" name="remark" value="" placeholder="">
                    </div>
                </div>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <input type="hidden" name="id" value="0">
                <button class="uk-button uk-button-default uk-modal-close" type="button">取消</button>
                <button type="submit" class="uk-button uk-button-primary">确定</a>
            </div>
        </form>
    </div>
</div>

<script>
    Do('base', function () {

        $('[data-tips]').on('click', function () {
            var id = $(this).data('id');
            $('#modal-tips').find('input[name=id]').val(id);
            UIkit.modal('#modal-tips').show();
        });
    });
</script>
