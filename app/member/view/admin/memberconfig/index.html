<div class="uk-card uk-card-default uk-card-small dux-panel">
    <div class="uk-card-body">
        <form class="dux-form uk-form   uk-form-horizontal " method="post" action="{url()}" data-dux="form-bind">
            <fieldset>

                <div class="uk-form-group">
                    <label class=" uk-form-label">账号注册</label>
                    <div class="uk-form-controls uk-form-controls-text">
                        <div class="uk-grid">
                            <label>
                                <!--if{$info.reg_status}-->
                                <input class="uk-radio" name="reg_status" value="1" checked="checked" type="radio">
                                <!--{else}-->
                                <input class="uk-radio" name="reg_status" value="1" type="radio">
                                <!--{/if}-->
                                开启
                            </label>
                            <label>
                                <!--if{!$info.reg_status}-->
                                <input class="uk-radio" name="reg_status" checked="checked" value="0" type="radio">
                                <!--{else}-->
                                <input class="uk-radio" name="reg_status" value="0" type="radio">
                                <!--{/if}-->
                                关闭
                            </label>
                        </div>
                        <div class="uk-form-help">通过手机或邮箱进行账号注册</div>
                    </div>
                </div>

                <div class="uk-form-group">
                    <label class=" uk-form-label">注册角色</label>
                    <div class="uk-form-controls">
                        <select name="reg_role" class="uk-select" data-dux="form-select" required>
                            <!--loop{$roleList as $key => $vo}-->
                            <option value="{$vo.role_id}"
                            <!--if{ $key == $info['reg_role'] }--> selected <!--{/if}-->
                            >{$vo.name}</option>
                            <!--{/loop}-->
                        </select>
                        <div class="uk-form-help">系统注册默认角色</div>
                    </div>
                </div>

                <div class="uk-form-group">
                    <label class=" uk-form-label">注册类型</label>
                    <div class="uk-form-controls">
                        <select name="reg_type" class="uk-select" data-dux="form-select" required>
                            <option value="all" <!--if{ 'all' == $info['reg_type'] }--> selected <!--{/if}--> >全部</option>
                            <option value="tel" <!--if{ 'tel' == $info['reg_type'] }--> selected <!--{/if}--> >手机号码</option>
                            <option value="email" <!--if{ 'email' == $info['reg_type'] }--> selected <!--{/if}--> >邮箱帐号</option>
                        </select>
                        <div class="uk-form-help">账号注册支持账号的类型</div>
                    </div>
                </div>

                <div class="uk-form-group">
                    <label class=" uk-form-label">禁止用户名</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" name="reg_ban_name" placeholder="选填">{$info.reg_ban_name}</textarea>
                        <div class="uk-form-help">请使用"|"分割多个用户名</div>
                    </div>
                </div>
                <div class="uk-form-group">
                    <label class=" uk-form-label">禁止IP</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" name="reg_ban_ip" placeholder="选填">{$info.reg_ban_ip}</textarea>
                        <div class="uk-form-help">请使用"|"分割多个IP</div>
                    </div>
                </div>

                <div class="uk-form-group">
                    <label class=" uk-form-label">注册审核</label>
                    <div class="uk-form-controls uk-form-controls-text">
                        <div class="uk-grid">
                            <label>
                                <!--if{$info.reg_check}-->
                                <input class="uk-radio" name="reg_check" value="1" checked="checked" type="radio">
                                <!--{else}-->
                                <input class="uk-radio" name="reg_check" value="1" type="radio">
                                <!--{/if}-->
                                通过
                            </label>
                            <label>
                                <!--if{!$info.reg_check}-->
                                <input class="uk-radio" name="reg_check" checked="checked" value="0" type="radio">
                                <!--{else}-->
                                <input class="uk-radio" name="reg_check" value="0" type="radio">
                                <!--{/if}-->
                                需审
                            </label>
                        </div>
                    </div>
                </div>

                <div class="uk-form-group">
                    <label class=" uk-form-label">注册协议</label>
                    <div class="uk-form-controls">
                        <textarea data-dux="form-editor" name="reg_agreement">{html_out($info.reg_agreement)}</textarea>
                    </div>
                </div>

                <div class="uk-form-group">
                    <label class=" uk-form-label">会员帮助</label>
                    <div class="uk-form-controls">
                        <textarea data-dux="form-editor" name="reg_agreement">{html_out($info.reg_info)}</textarea>
                    </div>
                </div>

                <div class="uk-form-group">
                    <div class="uk-form-controls">
                        <button class="uk-button uk-button-primary" type="submit">保存</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
