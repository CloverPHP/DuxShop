<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 等级列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">{$assignName}等级</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">等级名称</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="name" value="{$info.name}" placeholder="请输入等级名称" minlength="1" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">等级代号</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="subname" value="{$info.subname}" placeholder="请输入等级代号" minlength="1" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">等级</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="sort" value="{$info.sort}" placeholder="请输入等级数字" minlength="1" required>
                            <div class="uk-form-help">数字越大等级越高</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">折扣</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="discount" value="{$info.discount}" placeholder="请输入折扣百分比" minlength="1" required>
                            <div class="uk-form-help">消费折扣 1~100，单位：百分比</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">升级方式</label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div class="uk-grid">
                                <label>
                                    <!--if{$info['update_status']}-->
                                    <input class="uk-radio" name="update_status" value="1" checked="checked" type="radio">
                                    <!--{else}-->
                                    <input class="uk-radio" name="update_status" value="1" type="radio">
                                    <!--{/if}-->
                                    自动升级
                                </label>
                                <label>
                                    <!--if{!$info['update_status']}-->
                                    <input class="uk-radio" name="update_status" checked="checked" value="0" type="radio">
                                    <!--{else}-->
                                    <input class="uk-radio" name="update_status" value="0" type="radio">
                                    <!--{/if}-->
                                    手动升级
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">升级额度</label>
                        <div class="uk-form-controls">
                            <input  class="uk-input" type="text" name="update_money" value="{$info.update_money}" placeholder="请输入消费金额" minlength="1" required>
                            <div class="uk-form-help">消费到指定额度进行自动升级</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="grade_id" value="{$info.grade_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
